spring:
  application:
    name: cinevibe
  datasource:
    url: jdbc:mysql://localhost:3306/cinevibe?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  # Modified Flyway configuration to preserve data
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    enabled: true
    repair: true  # Add repair flag to fix the schema history
    clean-disabled: true  # Prevent database cleaning (Spring Boot 2.x)
    clean-schema-history: false  # Don't clean schema history
    cleanDisabled: true  # Prevent database cleaning (Spring Boot 3.x)

  security:
    jwt:
      secret-key: 6819f2332c05808fe53aecb57ed47111c90201b33f4ada050666331b62977451dc6eda5ff4f371106b882c08421c672ea5d2689451abeccc333a4f92365e6389
      expirationMs: 900000 # 1 hour
      refreshExpirationMs: 604800000 # 7 days

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

# Firebase Configuration
firebase:
  service-account-file: firebase-service-account.json
  enabled: true 

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan:
    - com.ttt.cinevibe

